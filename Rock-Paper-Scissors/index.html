<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/rock_paper_scissors_logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="game-name">
      Rock Paper Scissors
    </p>
    <div class="buttons">
      <button class="js-rock-button">
        <img src="images/rock-emoji.png" alt="Rock Image">
      </button>

    <button class="js-paper-button">
      <img src="images/paper-emoji.png" alt="Paper Image">
    </button>

    <button class="js-scissors-button">
      <img src="images/scissors-emoji.png" alt="Scissors Image">
    </button>

    </div>
    <p class="js-result result">

    </p>
    <p class="js-moves moves">
      <span class="js-player-move">

      </span>
      <span class="js-comp-move">

      </span>
    </p>
    <p class="js-score score">

    </p>

    <div class="reset-button">
      <button class="js-reset-button">
        Reset Score
      </button>
      <button class="js-auto-play-button">
        Auto Play
      </button>
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
